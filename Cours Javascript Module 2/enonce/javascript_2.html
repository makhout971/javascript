<!DOCTYPE html>

<html>
<head>
       
    <title >Page Title</title>

<body>

    <section>
        <form id="form" name="personneForm" action="page2.html" method="get">
            <div>
                <label class="lab" for="nom">Nom : </label>
                <input type="text" name="nom" id="nom" placeholder="Votre nom ..." />
            </div>
            
            <div>
                <label class="lab" for="prenom">Prénom : </label>
                <input type="text" name="prenom" id="prenom" placeholder="Votre prénom ..." />
            </div>
            
            <div>
                <label class="lab" for="age">Age : </label>
                <input type="number" min="1" max="120" name="age" id="age" placeholder="Votre age ..." />
            </div>
           <div>
                <label class="lab" for="taille">Tailles :</label>
                <select name="taille" id="taille">
                    <!--
                    <option value="10px"  >10px</option>
                    <option value="12px" >12px</option>
                    <option value="14px"  >14px</option>
                    <option value="16px"  >16px</option>		
                    <option value="18px"  >18px</option>		
                    <option value="20px"  >20px</option>		
                    <option value="22px"  >22px</option>		
                    <option value="24px"  >24px</option>
                    -->
                    <!--cf javascript pour alimentation-->
                </select>
            </div>
            <div>
                <label class="lab" for="couleur">Couleurs :</label>
                <select name="couleur" id="couleur">
                    <option value="red"  >Rouge</option>
                    <option value="green" >Vert</option>
                    <option value="blue"  >Bleu</option>
                    <option value="orange"  >Orange</option>		
                    <option value="purple"  >Violet</option>		
                    <option value="cyan"  >Cyan</option>		
                    <option value="yellow"  >Jaune</option>		
                    <option value="black"  >Noir</option>
                </select>
            </div>
            <div>
                <input type="submit" id="valider" value="Valider" />
                <input type="button" id="remplir" value="Remplir" />
                <input type="button" id="afficher" value="Afficher" />
              
            </div>
            
        </form>
        
    </section>

    <section>
        <div id="phrase"></div>
        <div id="phrase2"></div>
    </section>
    <script src="tp2mod2.js" type="text/javascript"></script>
</body>
</html>
